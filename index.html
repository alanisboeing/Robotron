<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" id="robotron" src="img/robo-azul.png" alt="Robotron">
            <!-- <img class="robo" id="robo-branco" src="img/robo-branco.png" alt="Robotron">
            <img class="robo" id="robo-preto" src="img/robo-preto.png" alt="Robotron">
            <img class="robo" id="robo-rosa" src="img/robo-rosa.png" alt="Robotron">
            <img class="robo" id="robo-vermelho" src="img/robo-vermelho.png" alt="Robotron"> -->
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="box-cores">
            <div class="caixa-cores">
                <p class="selecione">Selecione a cor do seu Robotron!</p>
                <select class="cores">
                    <option value="robo-branco" class="botao branco">Branco</option>
                    <hr class="linha">
                    <option value="robo-azul" class="botao azul">Azul</option>
                    <hr class="linha">
                    <option value="robo-preto" class="botao preto">Preto</option>
                    <hr class="linha">
                    <option value="robo-rosa" class="botao rosa">Rosa</option>
                    <hr class="linha">
                    <option value="robo-vermelho" class="botao vermelho">Vermelho</option>
                </select>
            </div>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="forca">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="poder">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="energia">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="velocidade">0</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle" id="controle">
                            <buttom class="controle-ajuste"  data-peca="bracos" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador  value="00">
                            <buttom class="controle-ajuste"  data-peca="bracos" data-controle="+"  id="somar">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-peca="blindagem" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom class="controle-ajuste" data-peca="blindagem" data-controle="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-peca="nucleos" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom class="controle-ajuste" data-peca="nucleos" data-controle="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-peca="pernas" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom class="controle-ajuste" data-peca="pernas" data-controle="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-peca="foguetes" data-controle="-">-</buttom>
                            <input type="text" class="controle-contador" data-contador value="00">
                            <buttom class="controle-ajuste" data-peca="foguetes" data-controle="">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
